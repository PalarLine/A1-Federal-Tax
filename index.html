<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <body onload='calcTax()'>
    
        <div class="container mt-5">
    
            <h1 class='mb-3'>USA Federal Income Tax 2022 for Single</h1>
    
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Your Income (in USD)</label>
                <div class="col-sm-10">
                  <input type="number" oninput='calcTax()' class="form-control" id="incomeSum" value="50000" min='0' max='9999999999999999'>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Your FIT Sum</label>
                <div class="col-sm-10">
                  <h4 id='taxSum'>-</h4>
                </div>
              </div>
    
        </div>
    
</body>
</html>
